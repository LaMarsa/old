<!DOCTYPE html>

<html lang="en">	

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/styleForm.css">
</head>


<body>

	<footer>
		
		<div class="backbtn">
			<a href="index.html">
				<img src="images/sign.png" alt="road sign with arrow">
			</a>
		</div>

	</footer>


	<div class="container">
		<div class="login-form">
			<div class="login">
				<h3>Log In</h3>
			</div>

			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">


			<div class="btn">Log in</div>

			<div class="switch">
				<a href="signup.html">Dont have an account? Sign up instead!</a>
			</div>		

		</div>
	</div>


	<video autoplay muted loop>
		<source src="video/video3.mp4">
	</video>

</body>

 
</html>
